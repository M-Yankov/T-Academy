<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>semantic Task 2</title>
    <style>
        body {
            font-size: larger;
            font-family:Consolas;
        }
        h1 {
            display: inline;
        }

        h2 {
            display: inline;
            position: center;
            font-weight:400;
        }

        .center {
            left: 300px;
            position: relative;
        }

        thead {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <h2 class="center">Welcome to Our Website</h2>
        <nav>
            <ul>
                <li><a href="#"><strong>Nav</strong> item 1</a></li>
                <li><a href="#"><strong>Nav</strong> item 2</a></li>
                <li><a href="#"><strong>Nav</strong> item 3</a></li>
                <li><a href="#"><strong>Nav</strong> item 4</a></li>
            </ul>
        </nav>
    </header>
    <aside></aside>
    <section>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Score</td>
                </tr>
            </thead>

            <tr>
                <td>Ivan</td>
                <td>Ivanov</td>
                <td>4.54</td>
            </tr>
            <tr>
                <td>Petar</td>
                <td>Petrov</td>
                <td>4.31</td>
            </tr>
            <tr>
                <td>Georgi</td>
                <td>Georgiev</td>
                <td>4.54</td>
            </tr>
        </table>
    </section>
    <footer>

    </footer>
</body>
</html>
