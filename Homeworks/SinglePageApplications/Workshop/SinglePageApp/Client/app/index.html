<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Cars</title>

    <base href="/"/>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-cookies.js"></script>
    <script src="js/angular-messages.js"></script>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="css/site.css" type="text/css" rel="stylesheet"/>
</head>
<body ng-app="carApp" ng-cloak ng-controller="HomeController as vm">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Cars <span class="sr-only">(current)</span></a></li>
                <li><a href="/">YourCars</a></li>
                <li><a href="/">AddCars</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!vm.isAuth"><a href="/register">Register</a></li>
                <li ng-show="!vm.isAuth"><a href="/login">Login</a></li>
                <li ng-show="vm.isAuth" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        {{vm.loggedUser.userName}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="vm.logout()" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="container" ng-view>

</div>

<footer>
    Footer
</footer>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="identity/account/identity.js"></script>
<script src="identity/register-controller.js"></script>
<script src="identity/account/authorization.js"></script>
<script src="identity/account/auth.js"></script>
<script src="identity/login-controller.js"></script>
<script src="home/home-controller.js"></script>
</body>
</html>
